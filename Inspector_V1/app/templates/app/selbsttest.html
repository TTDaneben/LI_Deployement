{% extends "app/layout.html" %}

{% block content %}
{% load static %}

<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>
<h4>{{ en_hauptkode }}</h4>

<div class="container">
  <div class="row">
    <div class="col-sm-8">
        <div class="damages-container1" style="padding-bottom: 20px; margin-bottom: 20px;">
          <!-- The Picture and the buttons to control the site -->
          <div class="container text-center" style="margin: 10px;">
            <img src="{% static 'app/content/Schadensbilder/0001.JPG' %}" class="img-fluid img-rounded p-3" style="max-width: 80%;">
          </div>
          <div class="container">
            <button type="submit" class="btn btn-secondary m-2">Nächstes Bild</button>
            <button type="submit" class="btn btn-secondary m-2">Zufallsbild</button>
            <button type="submit" class="btn btn-primary m-2">Kode überprüfen</button>
          </div>
        </div>
        <div class="damages-container1" style="padding: 15px;">
          <!-- The specific Code -->
          <div class="container">
            <table class="table-bordered" style="border-color: #f5fafd;">
              <tr>
                <td style="border-color: #f5fafd;">
                  <label for="kode">Kode</label>
                  <input id="kode" class="form-control" type="text">
                </td>
                <td style="border-color: #f5fafd;">
                  <label for="char1">Char 1</label>
                  <input id="char1" class="form-control" type="text">
                </td>
                <td style="border-color: #f5fafd;">
                  <label for="char2">Char 2</label>
                  <input id="char2" class="form-control" type="text">
                </td>
                <td style="border-color: #f5fafd;">
                  <label for="stdAnm">st. Anm</label>
                  <input id="stdAnm" class="form-control" type="text">
                </td>
                <td style="border-color: #f5fafd;">
                  <label for="verb">Verb.</label>
                  <input id="verb" class="form-control" type="text">
                </td>
              </tr>
              <tr style="background-color: #f5fafd;">
                <td style="border-color: #f5fafd;">
                  <label for="quant1">Quant 1</label>
                  <input id="quant1" class="form-control" type="text">
                </td>
                <td style="border-color: #f5fafd;">
                  <label for="quant2">Quant 2</label>
                  <input id="quant2" class="form-control" type="text">
                </td>
                <td style="border-color: #f5fafd;">
                  <label for="lage1">Lage 1</label>
                  <input id="lage1" class="form-control" type="text">
                </td>
                <td style="border-color: #f5fafd;">
                  <label for="lage2">Lage 2</label>
                  <input id="lage2" class="form-control" type="text">
                </td>
                <td style="border-color: #f5fafd;">
                  <label for="ber">Bereich</label>
                  <input id="ber" class="form-control" type="text">
                </td>
              </tr>
            </table>
          </div>
        </div>
    </div>
    
    
    <div class="col-sm-4">
        <div class="damages-container1" style="padding: 15px;">
            <!-- Der Kodeassistent -->
            <h4>Kodeassistent</h4>
            <!-- <div>
              <form id="Kodeassistent" method="post">
                {% csrf_token %}
                <div id="leitung_bol"> {{ form.leitung_bol }}</div>
                <div id="en_hauptkode_b"> {{ form.en_hauptkode_b }}</div>
                <div id="en_hauptkode_d"> {{ form.en_hauptkode_d }}</div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div> -->
            <div>
              <label style="display: inline-block; margin-right: 10px;">
                <input type="radio" name="leitung" value="leitung"> Leitung
              </label>
              <label style="display: inline-block; margin-right: 10px;">
                <input type="radio" name="knoten" value="knoten"> Knoten
              </label>
            </div>
            <div>
              <select>
                <option value="1">BAA - Verformung</option>
                <option value="2">BAB - Rissbildung</option>
              </select>
            </div>
            <div style="padding-top: 5px;">
              <label> 
                Beschreibung <input type="text">
              </label>
              <label>
                Charakterisierung 1
                <select>
                  <option value="A">A - vertikal</option>
                  <option value="B">B - horizontal</option>
                </select>
              </label>
              <label>
                Charakterisierung 2
                <select>
                  <option value="A">A - vertikal</option>
                  <option value="B">B - horizontal</option>
                </select>
              </label>
              <label>
                Quantifizierung
                <select>
                  <option value="X">Breite des Risses in mm.</option>
                  <option value="Y">Maß der Absackung in mm</option>
                </select>
              </label>
              <label>
                Verbindung <input type="checkbox">
              </label>
            </div>     
            <div class="table-responsive">
              <table class="table table-bordered" style="border-color: #f5fafd; overflow-x: auto; overflow-y: auto;">
                <tr>
                  <td style="border-color: #f5fafd;">
                    <label for="kode">Kode</label>
                    <input id="kode" class="form-control" type="text">
                  </td>
                  <td style="border-color: #f5fafd;">
                    <label for="char1">Char 1</label>
                    <input id="char1" class="form-control" type="text">
                  </td>
                  <td style="border-color: #f5fafd;">
                    <label for="char2">Char 2</label>
                    <input id="char2" class="form-control" type="text">
                  </td>
                  <td style="border-color: #f5fafd;">
                    <label for="stdAnm">st. Anm</label>
                    <input id="stdAnm" class="form-control" type="text">
                  </td>
                  <td style="border-color: #f5fafd;">
                    <label for="verb">Verb.</label>
                    <input id="verb" class="form-control" type="text">
                  </td>
                </tr>
                <tr style="background-color: #f5fafd;">
                  <td style="border-color: #f5fafd;">
                    <label for="quant1">Quant 1</label>
                    <input id="quant1" class="form-control" type="text">
                  </td>
                  <td style="border-color: #f5fafd;">
                    <label for="quant2">Quant 2</label>
                    <input id="quant2" class="form-control" type="text">
                  </td>
                  <td style="border-color: #f5fafd;">
                    <label for="lage1">Lage 1</label>
                    <input id="lage1" class="form-control" type="text">
                  </td>
                  <td style="border-color: #f5fafd;">
                    <label for="lage2">Lage 2</label>
                    <input id="lage2" class="form-control" type="text">
                  </td>
                  <td style="border-color: #f5fafd;">
                    <label for="ber">Bereich</label>
                    <input id="ber" class="form-control" type="text">
                  </td>
                </tr>
              </table>
            </div>
        </div>
    </div>
  </div>
</div>


{% endblock %}

{% block scripts %}

  $(document).ready(function() {
    $('#leitung_bol').on('click', function() {
      $('#leitung_bol_value').val('Neu');

    });
  });
</script>
